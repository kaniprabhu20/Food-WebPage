<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="signup.css">
    <link rel="short icon" href="">
</head>
<body>

    <div class="signup_entry">
        <div class="sigup_forms">
            <h1>Register</h1>
            <form action="login.html" class="input_box">
                <input type="text" class="field" placeholder="Name" required>
                <input type="password" class="field" minlength="8" maxlength="10" placeholder="Password" required>
                <input type="email" class="field" placeholder="Email">
                <input type="checkbox" class="check_box">
                <p>Remember Password</p>
                <button type="submit" class="submit_btn">Register</button>
            </form>
            <form action="login.html" class="tag">
                <span>New User</span>
                <button type="submit" class="signupbtn">Login</button>
                <!-- <a href="#">sign Up</a>-->
            </form>
        </div>
    </div>


    
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login </title>
    <link rel="stylesheet" href="login.css">
</head>

<body>

    <div class="Entry">

        <div class="login_page">
            <h1>Login</h1>
            <form action="index.html" class="input_box">
                <input type="text" class="field" placeholder="User Name" required>
                <input type="password" class="field" minlength="8" maxlength="15" placeholder="Password" required>
                <input type="checkbox" class="check_box">
                <p>Remember Password</p>
                <button type="submit" class="submit_btn">Login</button>
            </form>

            <form action="signup.html" class="tag">
                <span>New User</span>
                <button type="submit" class="signupbtn">Sign Up</button>
                <!-- <a href="#">sign Up</a>-->
            </form>



        </div>
    </div>
</body>

</html>
